<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example of Loop</title>
    <script src="../plugin/observable-slim.js"></script>
    <script src="../js/MiniJs.js"></script>
    <script src="../js/MiniJsForm.js"></script>
    <script src="form.js" defer></script>
    <style>
      .grid-2 {
        display: grid;
        /* grid-template-columns: 1fr 1fr; */
        gap: 20px;
      }
    </style>
  </head>
  <body>
    <div class="grid-2">
        <div class="registration">
            <form id="my-form" formGroup="myForm">
              <div class="form-group" >
                <label for="fname">Name:</label><br>
                <input formControlName="name" type="text" class="form-control" required><br>
                <div md-text="valid: {{myForm.controls.name.valid}}"></div>
                <!-- <span md-if="!myForm.controls.name.valid">Custom Error</span> -->
                <span md-if="myForm.controls.name.errors.required">Required: - Reqired Field</span>
                <span md-if="myForm.controls.name.errors.minLength">MinLength: - Min Length Field</span>
                <span md-if="myForm.controls.name.errors.maxLength">MaxLength: - max length Field</span>
              </div>
              <div class="form-group">
                <label for="Email">Email</label><br>
                <input formControlName="email" type="text" class="form-control"><br>
                <div md-text="myForm.controls.email.valid"></div>
                <span md-text="myForm.controls.email.error"></span><br>
                <span md-if="myForm.controls.email.errors.pattern">Invalid Email</span>
              </div>
              <div class="form-group">
                <label for="age">Age</label><br>
                <input formControlName="age" type="number" class="form-control"><br>
                <div md-text="myForm.controls.age.valid"></div>
                <span md-text="myForm.controls.age.error"></span>
                <span md-if="myForm.controls.age.errors.min">Min Age, 18 is allowed</span>
                <span md-if="myForm.controls.age.errors.max">Max Age, 55 is allowed</span>
              </div>
                <!-- <div class="form-group">
                  <input type="checkbox" name="hobby" md-input="person.hobbies.0" value="online"><label>Onine Game</label><br>
                  <input type="checkbox" name="hobby" md-input="person.hobbies.1" value="ofline"><label>Offline Game</label><br>
                </div> -->
               
                <div class="form-group">
                  <label for="gender">Geneder </label>
                  <input type="radio" value="male" id="gender" name="gender" formControlName="gender"> Male
                  <input type="radio" value="female" id="gender" name="gender" formControlName="gender"> Female
                  <span md-text="myForm.controls.gender.error"></span>
                </div>

                <div class="form-group">
                  <label for="isMarried">Married </label>
                  <input type="checkbox" id="isMarried" name="isMarried" value="true" formControlName="isMarried">
                  <span md-text="myForm.controls.isMarried.error"></span>
                </div>
                <div class="form-group">
                  <select formControlName="group" md-input="person.group">
                    <option value="">Select</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                  <div md-text="myForm.controls.group.valid"></div>
                 <span md-text="myForm.controls.group.error"></span>
                </div>
                <!-- <input type="radio" name="gender" md-input="person.gender" value="female"><input type="radio" name="gender" md-input="person.gender" value="male"><br><div md-text="person.gender"></div> -->
               

                <div formGroupName="city">
                  <input type="text"  formControlName="name">
                  <input type="text" formControlName="place">
                </div>
                
                <button id="submit" md-enabled="myForm.valid" type="button">Submit</button>
              </form>
              <div md-text="outputPayload"></div>
        </div>
